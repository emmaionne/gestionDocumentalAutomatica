<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
    <h:head>
        <title>Registrar Actas</title>
    </h:head>
    
    <ui:composition template="./../../../plantillas/Coordinador.xhtml">

    <ui:define name="content">
        
        <h:form>
        <ui:insert>
            <ui:include src="TabRegistrar.xhtml"></ui:include>
        </ui:insert>
        </h:form> 
        
        <h:form id="form_registrar" enctype="multipart/form-data">
            <p:panel header="Registrar Datos de Actas">
                    <div style = "float: right;">
                        <p:outputLabel style="font-weight:bold; " value="Campos obligatorios"/>
                        <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />
                    </div>
                
                <h:panelGrid columns="3" cellpadding="5">
                    
                    <p:outputLabel value="Formato :" styleClass="addEspacio"/>
                    <p:inputText  id="valFormato"  value="#{actaController.selected.actFormato}"  size="35"/>
                    <p:outputLabel value="" styleClass="addEspacio"/>
                   
                    <p:outputLabel value="Nombre :" styleClass="addEspacio"/>
                    <p:inputText  id="valNombre"  value="#{actaController.selected.actNombre}"  size="35"/>
                    <p:outputLabel value="" styleClass="addEspacio"/>
                    
                    <p:outputLabel value="Dependencia :" styleClass="addEspacio"/>
                    <p:inputText  id="valDependencia"  value="#{actaController.selected.actDependencia}"  size="35"/>
                    <p:outputLabel value="" styleClass="addEspacio"/>
                    
                    <p:outputLabel value="Fecha: " styleClass="addEspacio"/>
                    <p:calendar  id="event" value="#{actaController.selected.actFecha}" maxdate="#{currentDay}" size="35" 
                                 pattern="yyyy-MMM-dd" navigator="true" autocomplete="false" locale="es" >
                        <p:ajax event="dateSelect" listener="#{publicacionController.onDateSelect}"  />
                        <f:validator validatorId="validadorFechaPublicacion" />
                        <p:ajax event="blur" update="msjValFechaPublicacion" />
                    </p:calendar>
                    <p:message for="event" id="msjValFechaPublicacion" />
                    
                    <p:outputLabel value="DescripciÃ³n :" styleClass="addEspacio"/>
                    <p:inputText  id="valDescripcion"  value="#{actaController.selected.actDescripcion}"  size="35"/>
                    <p:outputLabel value="" styleClass="addEspacio"/>
                    
                    <p:outputLabel value="Nombre Preside :" styleClass="addEspacio"/>
                    <p:inputText  id="valPreside"  value="#{actaController.selected.actnombrePreside}"  size="35"/>
                    <p:outputLabel value="" styleClass="addEspacio"/>
                    
                    <p:outputLabel value="Nombre Preside :" styleClass="addEspacio"/>
                    <p:inputText  id="valSecretario"  value="#{actaController.selected.actSecretario}"  size="35"/>
                    <p:outputLabel value="" styleClass="addEspacio"/>
                    
                    <p:outputLabel value="Palabra Clave :" styleClass="addEspacio"/>
                    <p:inputText  id="valKW"  value="#{actaController.keyword.palabra}"  size="35">
                            <f:validator validatorId="validadorAutoresSecundarios" />
                            <p:ajax event="blur" update="msjValAutores" />
                    </p:inputText>
                    <p:commandButton id="agregarPalabra" icon="ui-icon-plus">
                        <p:ajax event="click" listener="#{actaController.agregarPalabra()}" update="valKW, tablaPalabras"/>
                    </p:commandButton>
                        
                    <p:outputLabel value="" styleClass="addEspacio"/>
                    <p:message for="valKW" id="msjValAutores" />
                    <p:outputLabel value="" styleClass="addEspacio"/>
                    
                    <p:outputLabel value="" styleClass="addEspacio"/> 
                                                                                                                
                    <p:dataTable id ="tablaPalabras" value="#{actaController.listaPalabras}" var="pal" style="width:302px;" emptyMessage="" rendered="true">
                        <p:column width="180">
                            <p:outputLabel value="#{pal.word}" id="palabraClave"/>                                
                        </p:column>                            
                        <p:column  class="gridsinbordes" width="22">
                            <p:commandButton id="eliminarPalabra" icon="ui-icon-close">
                                <f:ajax event="click" listener="#{actaController.eliminarPalabra(Palabra.word)}" 
                                        render="tablaPalabras" />                                    
                            </p:commandButton>
                        </p:column>                                                            
                    </p:dataTable>  
                    <p:outputLabel value="" styleClass="addEspacio"/> 
                    <h:panelGroup>
                        <p:outputLabel value="Archivo: " styleClass="addEspacio"/>
                        <p:outputLabel style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="*" />&nbsp;
                    </h:panelGroup>
                    <p:fileUpload id="archivo"   value="#{actaController.documento}" required="true" mode="simple" allowTypes="/(\.|\/)(pdf)$/" styleClass="addEspacio"/>                        
                    <p:messages for="valTContenido"  id="msjvalTContenido" />
                    <h:outputText value=""/>
                    
                </h:panelGrid>
                
                <h:form>
                    <h:panelGrid columns="2" cellspacing="10>">
                        <h:commandButton value="Registrar" actionListener="#{actaController.AgregarActa()}" class="btn btn-primary"/> 
                        <h:commandButton value="Cancelar" onclick="if (!confirm('Â¿Desea cancelar el registro del documento?')) {
                                return false;
                            }
                            ;
                            return true;" action="#{actaController.redirigirAlistar()}" class="btn btn-primary" immediate="true"/>
                    </h:panelGrid>
                </h:form>
            </p:panel>
        </h:form>
    </ui:define>
    </ui:composition>

</html>
