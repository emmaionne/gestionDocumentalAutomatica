<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Ver Practica Docente</title>
    </h:head>
    
    <ui:composition template="../../../plantillas/Estudiante.xhtml">
    <ui:define name="content"> 
    
        <div class="ui-messages-info ">
            <span class="ui-messages-info-detail">
                <b>Información de Practica docente</b>
            </span>
        </div>            
        
        <h:form>            
            <p:tab  title="Información Practica docente" titleStyleClass="title">
                <p:panel header="Datos generales">
                    <h:panelGrid columns="2" cellspacing="10">
                        <p:outputLabel value="Nombre autor:" style="font-weight:bold;"/>
                        <h:outputText id="valNombAut"  value="#{publicacionController.getnombreAut()}" style="color: #3366ff"/>

                        <p:outputLabel value="Nombre de la actividad:" style="font-weight:bold;" />
                        <h:outputText id="valNombActividad"  value="#{practicaDocenteController.selected.idActividad.nombreActividad}" style="color: #3366ff"/>
                        
                        <p:outputLabel value="Descripcion de la actividad:" style="font-weight:bold;" rendered="#{practicaDocenteController.selected.otros != null}"/>
                        <h:outputText value="#{practicaDocenteController.selected.otros}" style="color: #3366ff" rendered="#{practicaDocenteController.selected.otros != null}"/>

                        <p:outputLabel value="Cantidad de horas:" style="font-weight:bold;"/>
                        <h:outputText id="valHoras"  value="#{practicaDocenteController.selected.numeroHoras}" style="color: #3366ff"/>
                        
                         <h:commandButton   class="botonVerPractica" value="Ver Evidencia" action="#{practicaDocenteController.pdfPubPD()}" onclick="this.form.target = '_blank'" />
                    </h:panelGrid>
                   

                </p:panel>
            </p:tab>
            <br/>   
            <p:commandButton  value="Volver" actionListener="#{practicaDocenteController.redirigirListarPracticasEst}"/>
        </h:form>    
    
    </ui:define>
    </ui:composition>
</html>
