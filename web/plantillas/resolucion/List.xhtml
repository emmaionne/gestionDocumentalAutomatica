<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleResolucion.ListResolucionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ResolucionListForm">
                <p:panel header="#{bundleResolucion.ListResolucionTitle}">
                    <p:dataTable id="datalist" value="#{resolucionController.items}" var="item"
                                 selectionMode="single" selection="#{resolucionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pubIdentificador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResolucion.ListResolucionTitle_pubIdentificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.pubIdentificador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResolucion.ListResolucionTitle_resNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.resNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResolucion.ListResolucionTitle_resDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.resDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleResolucion.ListResolucionTitle_publicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.publicacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleResolucion.Create}" actionListener="#{resolucionController.prepareCreate}" update=":ResolucionCreateForm" oncomplete="PF('ResolucionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleResolucion.View}" update=":ResolucionViewForm" oncomplete="PF('ResolucionViewDialog').show()" disabled="#{empty resolucionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleResolucion.Edit}" update=":ResolucionEditForm" oncomplete="PF('ResolucionEditDialog').show()" disabled="#{empty resolucionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleResolucion.Delete}" actionListener="#{resolucionController.destroy}" update=":growl,datalist" disabled="#{empty resolucionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
