<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePracticaDocente.ListTipoDocumentoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TipoDocumentoListForm">
                <p:panel header="#{bundlePracticaDocente.ListTipoDocumentoTitle}">
                    <p:dataTable id="datalist" value="#{tipoDocumentoController.items}" var="item"
                                 selectionMode="single" selection="#{tipoDocumentoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.identificador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListTipoDocumentoTitle_identificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.identificador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListTipoDocumentoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListTipoDocumentoTitle_creditos}"/>
                            </f:facet>
                            <h:outputText value="#{item.creditos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListTipoDocumentoTitle_maxCreditos}"/>
                            </f:facet>
                            <h:outputText value="#{item.maxCreditos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListTipoDocumentoTitle_minCreditos}"/>
                            </f:facet>
                            <h:outputText value="#{item.minCreditos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListTipoDocumentoTitle_correquisitos}"/>
                            </f:facet>
                            <h:outputText value="#{item.correquisitos}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePracticaDocente.Create}" actionListener="#{tipoDocumentoController.prepareCreate}" update=":TipoDocumentoCreateForm" oncomplete="PF('TipoDocumentoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePracticaDocente.View}" update=":TipoDocumentoViewForm" oncomplete="PF('TipoDocumentoViewDialog').show()" disabled="#{empty tipoDocumentoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePracticaDocente.Edit}" update=":TipoDocumentoEditForm" oncomplete="PF('TipoDocumentoEditDialog').show()" disabled="#{empty tipoDocumentoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePracticaDocente.Delete}" actionListener="#{tipoDocumentoController.destroy}" update=":growl,datalist" disabled="#{empty tipoDocumentoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
