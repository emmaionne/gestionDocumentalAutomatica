<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CapituloLibroCreateDlg" widgetVar="CapituloLibroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePracticaDocente.CreateCapituloLibroTitle}">
            <h:form id="CapituloLibroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{capituloLibroController.selected != null}">
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCapituloLibroLabel_pubIdentificador}" for="pubIdentificador" />
                        <p:inputText id="pubIdentificador" value="#{capituloLibroController.selected.pubIdentificador}" title="#{bundlePracticaDocente.CreateCapituloLibroTitle_pubIdentificador}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCapituloLibroRequiredMessage_pubIdentificador}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCapituloLibroLabel_caplibTituloLibro}" for="caplibTituloLibro" />
                        <p:inputText id="caplibTituloLibro" value="#{capituloLibroController.selected.caplibTituloLibro}" title="#{bundlePracticaDocente.CreateCapituloLibroTitle_caplibTituloLibro}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCapituloLibroRequiredMessage_caplibTituloLibro}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCapituloLibroLabel_caplibTituloCapitulo}" for="caplibTituloCapitulo" />
                        <p:inputText id="caplibTituloCapitulo" value="#{capituloLibroController.selected.caplibTituloCapitulo}" title="#{bundlePracticaDocente.CreateCapituloLibroTitle_caplibTituloCapitulo}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCapituloLibroRequiredMessage_caplibTituloCapitulo}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCapituloLibroLabel_publicacion}" for="publicacion" />
                        <p:selectOneMenu id="publicacion" value="#{capituloLibroController.selected.publicacion}" required="true" requiredMessage="#{bundlePracticaDocente.EditCapituloLibroRequiredMessage_publicacion}">
                            <f:selectItems value="#{publicacionController.itemsAvailableSelectOne}"
                                           var="publicacionItem"
                                           itemValue="#{publicacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCapituloLibroLabel_caplibIsbn}" for="caplibIsbn" />
                        <p:inputText id="caplibIsbn" value="#{capituloLibroController.selected.caplibIsbn}" title="#{bundlePracticaDocente.CreateCapituloLibroTitle_caplibIsbn}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCapituloLibroRequiredMessage_caplibIsbn}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{capituloLibroController.create}" value="#{bundlePracticaDocente.Save}" update="display,:CapituloLibroListForm:datalist,:growl" oncomplete="handleSubmit(args,'CapituloLibroCreateDialog');"/>
                    <p:commandButton value="#{bundlePracticaDocente.Cancel}" onclick="CapituloLibroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
