    <h:head>
        <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" />

        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        
        <title>Maestría en Automática</title>
        <h:outputScript library="js" name="jquery.flexibleArea.js"></h:outputScript>
    </h:head>

    <h:body> 
        <header class="interno">
		<div id="logoU"></div>
		<div class="separador"></div>
		<p id="desc">Maestría en Automática</p>
		<div class="logoSimca"></div>
		<div id="banderaHeader"></div>
		<div class="clear"></div>
	</header>
        
        <p:menubar style="margin-left: 20px; margin-right: 20px; margin-top: 7px; margin-bottom: 10px;">                           
            <f:facet name="options">                
                 
                <h:form style="width: auto" >
                    <p:commandButton value="Cerrar Sesión" icon="ui-icon-power" actionListener="#{userLoginView.salir}" style="font-size: 16px;"/>
                    <p:commandButton id="opcionesusuario2" icon="ui-icon-triangle-1-s" title="Opciones de usuario" />
                    <p:menu  overlay="true"  trigger="opcionesusuario2" my="right top" at="right bottom" >
                        <p:menuitem value="Cerrar Sesión" action="#{userLoginView.salir()}"/>   
                        <p:separator/>                                                                      
                    </p:menu>
                </h:form>
            </f:facet>
        </p:menubar>

        <div>
            <div id="menu_coordinador" style="float:left; margin-left: 20px; ">
                <div class="ui-messages-info ">
                    <span class="ui-messages-info-detail" style="float: center;"><b>Menú coordinador</b></span>
                </div>
                <ui:insert name="left" >
                    <ui:include src="../coordinador/menu.xhtml"></ui:include>
                </ui:insert>
            </div>

            <div id="contenido_coordinador" style=" width: 82%; float:left ; margin-left: 17px;">
                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <div id="efectoCarga"></div>
                </p:dialog>
                <ui:insert name="content">Content</ui:insert>
            </div>
            
            
        <footer class="interno">
            <div id="banderaFooter"></div>                     
            <p style="font-size: 15px; font-family: sans-serif" align="center">Facultad de Ingeniería Electrónica y Telecomunicaciones <br/>                
                <a id="a" href="http://www.unicauca.edu.co" style="color: blue">Universidad del Cauca</a>                
            </p>
        </footer>
