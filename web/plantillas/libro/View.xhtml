<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LibroViewDlg" widgetVar="LibroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePracticaDocente.ViewLibroTitle}">
            <h:form id="LibroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{libroController.selected != null}">
                        <h:outputText value="#{bundlePracticaDocente.ViewLibroLabel_pubIdentificador}"/>
                        <h:outputText value="#{libroController.selected.pubIdentificador}" title="#{bundlePracticaDocente.ViewLibroTitle_pubIdentificador}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewLibroLabel_libTituloLibro}"/>
                        <h:outputText value="#{libroController.selected.libTituloLibro}" title="#{bundlePracticaDocente.ViewLibroTitle_libTituloLibro}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewLibroLabel_publicacion}"/>
                        <h:outputText value="#{libroController.selected.publicacion}" title="#{bundlePracticaDocente.ViewLibroTitle_publicacion}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewLibroLabel_libIsbn}"/>
                        <h:outputText value="#{libroController.selected.libIsbn}" title="#{bundlePracticaDocente.ViewLibroTitle_libIsbn}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewLibroLabel_editorial}"/>
                        <h:outputText value="#{libroController.selected.editorial}" title="#{bundlePracticaDocente.ViewLibroTitle_editorial}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewLibroLabel_ciudadId}"/>
                        <h:outputText value="#{libroController.selected.ciudadId}" title="#{bundlePracticaDocente.ViewLibroTitle_ciudadId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePracticaDocente.Close}" onclick="LibroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
