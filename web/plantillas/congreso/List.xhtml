<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CongresoListForm">
                <p:panel header="#{bundlePracticaDocente.ListCongresoTitle}">
                    <p:dataTable id="datalist" value="#{congresoController.items}" var="item"
                                 selectionMode="single" selection="#{congresoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.pubIdentificador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_pubIdentificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.pubIdentificador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_congTituloPonencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.congTituloPonencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_congNombreEvento}"/>
                            </f:facet>
                            <h:outputText value="#{item.congNombreEvento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_congTipoCongreso}"/>
                            </f:facet>
                            <h:outputText value="#{item.congTipoCongreso}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_publicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.publicacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_congDoi}"/>
                            </f:facet>
                            <h:outputText value="#{item.congDoi}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_congIssn}"/>
                            </f:facet>
                            <h:outputText value="#{item.congIssn}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_ciudadId}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudadId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePracticaDocente.ListCongresoTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePracticaDocente.Create}" actionListener="#{congresoController.prepareCreate}" update=":CongresoCreateForm" oncomplete="PF('CongresoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePracticaDocente.View}" update=":CongresoViewForm" oncomplete="PF('CongresoViewDialog').show()" disabled="#{empty congresoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePracticaDocente.Edit}" update=":CongresoEditForm" oncomplete="PF('CongresoEditDialog').show()" disabled="#{empty congresoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePracticaDocente.Delete}" actionListener="#{congresoController.destroy}" update=":growl,datalist" disabled="#{empty congresoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
