<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CongresoCreateDlg" widgetVar="CongresoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePracticaDocente.CreateCongresoTitle}">
            <h:form id="CongresoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{congresoController.selected != null}">
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_pubIdentificador}" for="pubIdentificador" />
                        <p:inputText id="pubIdentificador" value="#{congresoController.selected.pubIdentificador}" title="#{bundlePracticaDocente.CreateCongresoTitle_pubIdentificador}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCongresoRequiredMessage_pubIdentificador}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_congTituloPonencia}" for="congTituloPonencia" />
                        <p:inputText id="congTituloPonencia" value="#{congresoController.selected.congTituloPonencia}" title="#{bundlePracticaDocente.CreateCongresoTitle_congTituloPonencia}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCongresoRequiredMessage_congTituloPonencia}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_congNombreEvento}" for="congNombreEvento" />
                        <p:inputText id="congNombreEvento" value="#{congresoController.selected.congNombreEvento}" title="#{bundlePracticaDocente.CreateCongresoTitle_congNombreEvento}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCongresoRequiredMessage_congNombreEvento}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_congTipoCongreso}" for="congTipoCongreso" />
                        <p:inputText id="congTipoCongreso" value="#{congresoController.selected.congTipoCongreso}" title="#{bundlePracticaDocente.CreateCongresoTitle_congTipoCongreso}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCongresoRequiredMessage_congTipoCongreso}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_publicacion}" for="publicacion" />
                        <p:selectOneMenu id="publicacion" value="#{congresoController.selected.publicacion}" required="true" requiredMessage="#{bundlePracticaDocente.EditCongresoRequiredMessage_publicacion}">
                            <f:selectItems value="#{publicacionController.itemsAvailableSelectOne}"
                                           var="publicacionItem"
                                           itemValue="#{publicacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_congDoi}" for="congDoi" />
                        <p:inputText id="congDoi" value="#{congresoController.selected.congDoi}" title="#{bundlePracticaDocente.CreateCongresoTitle_congDoi}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCongresoRequiredMessage_congDoi}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_congIssn}" for="congIssn" />
                        <p:inputText id="congIssn" value="#{congresoController.selected.congIssn}" title="#{bundlePracticaDocente.CreateCongresoTitle_congIssn}" required="true" requiredMessage="#{bundlePracticaDocente.CreateCongresoRequiredMessage_congIssn}"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_ciudadId}" for="ciudadId" />
                        <p:selectOneMenu id="ciudadId" value="#{congresoController.selected.ciudadId}" >
                            <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"
                                           var="ciudadIdItem"
                                           itemValue="#{ciudadIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{congresoController.selected.fechaInicio}" title="#{bundlePracticaDocente.EditCongresoTitle_fechaInicio}"  showOn="button"/>
                        <p:outputLabel value="#{bundlePracticaDocente.CreateCongresoLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{congresoController.selected.fechaFin}" title="#{bundlePracticaDocente.EditCongresoTitle_fechaFin}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{congresoController.create}" value="#{bundlePracticaDocente.Save}" update="display,:CongresoListForm:datalist,:growl" oncomplete="handleSubmit(args,'CongresoCreateDialog');"/>
                    <p:commandButton value="#{bundlePracticaDocente.Cancel}" onclick="CongresoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
