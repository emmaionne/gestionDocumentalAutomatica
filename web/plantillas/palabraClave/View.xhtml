<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PalabraClaveViewDlg" widgetVar="PalabraClaveViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePalabraClave.ViewPalabraClaveTitle}">
            <h:form id="PalabraClaveViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{palabraClaveController.selected != null}">
                        <h:outputText value="#{bundlePalabraClave.ViewPalabraClaveLabel_palClaid}"/>
                        <h:outputText value="#{palabraClaveController.selected.palClaid}" title="#{bundlePalabraClave.ViewPalabraClaveTitle_palClaid}"/>
                        <h:outputText value="#{bundlePalabraClave.ViewPalabraClaveLabel_palabra}"/>
                        <h:outputText value="#{palabraClaveController.selected.palabra}" title="#{bundlePalabraClave.ViewPalabraClaveTitle_palabra}"/>
                        <h:outputText value="#{bundlePalabraClave.ViewPalabraClaveLabel_docIdentificador}"/>
                        <h:outputText value="#{palabraClaveController.selected.docIdentificador}" title="#{bundlePalabraClave.ViewPalabraClaveTitle_docIdentificador}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePalabraClave.Close}" onclick="PalabraClaveViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
