<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PalabraClaveEditDlg" widgetVar="PalabraClaveEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePalabraClave.EditPalabraClaveTitle}">
            <h:form id="PalabraClaveEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{palabraClaveController.selected != null}">
                        <p:outputLabel value="#{bundlePalabraClave.EditPalabraClaveLabel_palClaid}" for="palClaid" />
                        <p:inputText id="palClaid" value="#{palabraClaveController.selected.palClaid}" title="#{bundlePalabraClave.EditPalabraClaveTitle_palClaid}" required="true" requiredMessage="#{bundlePalabraClave.EditPalabraClaveRequiredMessage_palClaid}"/>
                        <p:outputLabel value="#{bundlePalabraClave.EditPalabraClaveLabel_palabra}" for="palabra" />
                        <p:inputText id="palabra" value="#{palabraClaveController.selected.palabra}" title="#{bundlePalabraClave.EditPalabraClaveTitle_palabra}" />
                        <p:outputLabel value="#{bundlePalabraClave.EditPalabraClaveLabel_docIdentificador}" for="docIdentificador" />
                        <p:selectOneMenu id="docIdentificador" value="#{palabraClaveController.selected.docIdentificador}" >
                            <f:selectItem itemLabel="#{bundlePalabraClave.SelectOneMessage}"/>
                            <f:selectItems value="#{publicacionController.itemsAvailableSelectOne}"

                                           itemValue="#{docIdentificadorItem}"/>

                    </p:panelGrid>

                    <p:commandButton value="#{bundlePalabraClave.Cancel}" onclick="PalabraClaveEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
