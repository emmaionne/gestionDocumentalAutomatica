<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundlePalabraClave.ListPalabraClaveTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PalabraClaveListForm">
                <p:panel header="#{bundlePalabraClave.ListPalabraClaveTitle}">
                    <p:dataTable id="datalist" value="#{palabraClaveController.items}" var="item"
                                 selectionMode="single" selection="#{palabraClaveController.selected}"
                                 paginator="true"
                                 rowKey="#{item.palClaid}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePalabraClave.ListPalabraClaveTitle_palClaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.palClaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePalabraClave.ListPalabraClaveTitle_palabra}"/>
                            </f:facet>
                            <h:outputText value="#{item.palabra}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundlePalabraClave.ListPalabraClaveTitle_docIdentificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.docIdentificador}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundlePalabraClave.Create}" actionListener="#{palabraClaveController.prepareCreate}" update=":PalabraClaveCreateForm" oncomplete="PF('PalabraClaveCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundlePalabraClave.View}" update=":PalabraClaveViewForm" oncomplete="PF('PalabraClaveViewDialog').show()" disabled="#{empty palabraClaveController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundlePalabraClave.Edit}" update=":PalabraClaveEditForm" oncomplete="PF('PalabraClaveEditDialog').show()" disabled="#{empty palabraClaveController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundlePalabraClave.Delete}" actionListener="#{palabraClaveController.destroy}" update=":growl,datalist" disabled="#{empty palabraClaveController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
