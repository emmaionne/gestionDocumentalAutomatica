<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActaViewDlg" widgetVar="ActaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleActa.ViewActaTitle}">
            <h:form id="ActaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actaController.selected != null}">
                        <h:outputText value="#{bundleActa.ViewActaLabel_actIdentificador}"/>
                        <h:outputText value="#{actaController.selected.actIdentificador}" title="#{bundleActa.ViewActaTitle_actIdentificador}"/>
                        <h:outputText value="#{bundleActa.ViewActaLabel_actNoActa}"/>
                        <h:outputText value="#{actaController.selected.actNoActa}" title="#{bundleActa.ViewActaTitle_actNoActa}"/>
                        <h:outputText value="#{bundleActa.ViewActaLabel_actDescripcion}"/>
                        <h:outputText value="#{actaController.selected.actDescripcion}" title="#{bundleActa.ViewActaTitle_actDescripcion}"/>
                        <h:outputText value="#{bundleActa.ViewActaLabel_actnombrePreside}"/>
                        <h:outputText value="#{actaController.selected.actnombrePreside}" title="#{bundleActa.ViewActaTitle_actnombrePreside}"/>
                        <h:outputText value="#{bundleActa.ViewActaLabel_actSecretario}"/>
                        <h:outputText value="#{actaController.selected.actSecretario}" title="#{bundleActa.ViewActaTitle_actSecretario}"/>
                        <h:outputText value="#{bundleActa.ViewActaLabel_actDependencia}"/>
                        <h:outputText value="#{actaController.selected.actDependencia}" title="#{bundleActa.ViewActaTitle_actDependencia}"/>
                        <h:outputText value="#{bundleActa.ViewActaLabel_actFormato}"/>
                        <h:outputText value="#{actaController.selected.actFormato}" title="#{bundleActa.ViewActaTitle_actFormato}"/>
                        <h:outputText value="#{bundleActa.ViewActaLabel_publicacion}"/>
                        <h:outputText value="#{actaController.selected.publicacion}" title="#{bundleActa.ViewActaTitle_publicacion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleActa.Close}" onclick="ActaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
