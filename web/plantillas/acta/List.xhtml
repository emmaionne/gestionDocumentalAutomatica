<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundleActa.ListActaTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ActaListForm">
                <p:panel header="#{bundleActa.ListActaTitle}">
                    <p:dataTable id="datalist" value="#{actaController.items}" var="item"
                                 selectionMode="single" selection="#{actaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.actIdentificador}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActa.ListActaTitle_actIdentificador}"/>
                            </f:facet>
                            <h:outputText value="#{item.actIdentificador}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActa.ListActaTitle_actNoActa}"/>
                            </f:facet>
                            <h:outputText value="#{item.actNoActa}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActa.ListActaTitle_actDescripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.actDescripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActa.ListActaTitle_actnombrePreside}"/>
                            </f:facet>
                            <h:outputText value="#{item.actnombrePreside}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActa.ListActaTitle_actSecretario}"/>
                            </f:facet>
                            <h:outputText value="#{item.actSecretario}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActa.ListActaTitle_actDependencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.actDependencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActa.ListActaTitle_actFormato}"/>
                            </f:facet>
                            <h:outputText value="#{item.actFormato}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundleActa.ListActaTitle_publicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.publicacion}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundleActa.Create}" actionListener="#{actaController.prepareCreate}" update=":ActaCreateForm" oncomplete="PF('ActaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundleActa.View}" update=":ActaViewForm" oncomplete="PF('ActaViewDialog').show()" disabled="#{empty actaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundleActa.Edit}" update=":ActaEditForm" oncomplete="PF('ActaEditDialog').show()" disabled="#{empty actaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundleActa.Delete}" actionListener="#{actaController.destroy}" update=":growl,datalist" disabled="#{empty actaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
