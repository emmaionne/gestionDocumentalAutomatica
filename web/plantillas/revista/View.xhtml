<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RevistaViewDlg" widgetVar="RevistaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundlePracticaDocente.ViewRevistaTitle}">
            <h:form id="RevistaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{revistaController.selected != null}">
                        <h:outputText value="#{bundlePracticaDocente.ViewRevistaLabel_pubIdentificador}"/>
                        <h:outputText value="#{revistaController.selected.pubIdentificador}" title="#{bundlePracticaDocente.ViewRevistaTitle_pubIdentificador}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewRevistaLabel_revNombreRevista}"/>
                        <h:outputText value="#{revistaController.selected.revNombreRevista}" title="#{bundlePracticaDocente.ViewRevistaTitle_revNombreRevista}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewRevistaLabel_revTituloArticulo}"/>
                        <h:outputText value="#{revistaController.selected.revTituloArticulo}" title="#{bundlePracticaDocente.ViewRevistaTitle_revTituloArticulo}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewRevistaLabel_revCategoria}"/>
                        <h:outputText value="#{revistaController.selected.revCategoria}" title="#{bundlePracticaDocente.ViewRevistaTitle_revCategoria}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewRevistaLabel_publicacion}"/>
                        <h:outputText value="#{revistaController.selected.publicacion}" title="#{bundlePracticaDocente.ViewRevistaTitle_publicacion}"/>
                        <h:outputText value="#{bundlePracticaDocente.ViewRevistaLabel_revDoi}"/>
                        <h:outputText value="#{revistaController.selected.revDoi}" title="#{bundlePracticaDocente.ViewRevistaTitle_revDoi}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundlePracticaDocente.Close}" onclick="RevistaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
