<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <h:outputStylesheet name="https://use.fontawesome.com/4f92878ce5.js"/>
        <h:outputStylesheet name="./css/bootstrap.css"/>
    </head>

    <body>

        <ui:composition >
            <h:form>
                
                <p:growl autoUpdate="true"/>

                <p:panelMenu style="width:200px">
                    <p:submenu label="Estudiantes" icon="ui-icon-newwin">
                        <p:submenu label="Documentos" icon="ui-icon-document-b">
                            <p:menuitem value="Todos"                                     
                                    icon="ui-icon-document-b" 
                                    action="#{publicacionController.redirigirAlistar()}" ajax="false"/>
                            <p:menuitem value="En espera"                                     
                                    icon="ui-icon-document-b" 
                                    action="#{publicacionController.redirigirAlistarEspera()}" ajax="false"/>
                            <p:menuitem value="Revisados"                                     
                                    icon="ui-icon-document-b"
                                    action="#{publicacionController.redirigirAlistarRevisadas()}" ajax="false"/>
                            <p:menuitem value="Listar práctica docente"                                     
                                    icon="ui-icon-document-b"
                                    action="#{publicacionController.redirigirPracticaDocente()}" ajax="false">          
                            </p:menuitem>          
                            <p:submenu label = "Informes" icon="ui-icon-document-b">
                                <p:menuitem value="Reportes"                                     
                                    icon="ui-icon-document-b"
                                    action="#{publicacionController.redirigirGraficaPubReg()}" ajax="false">          
                                </p:menuitem>
                        
                                <p:menuitem value="Documentos visados"                                     
                                    icon="ui-icon-document-b"
                                    action="#{publicacionController.redirigirGraficaPubVis()}" ajax="false">          
                                </p:menuitem>
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem value="Lista de estudiantes"                                      
                                    icon=" ui-icon-bookmark" 
                                    action="#{estudianteController.redirigirAlistar()}" ajax="false"
                                    />
                        <p:menuitem value="Registrar estudiante"                                      
                                    icon=" ui-icon-bookmark" 
                                    action="#{estudianteController.redirigirARegistrar()}" ajax="false"
                                    />
                    </p:submenu>
                    <p:submenu label="Documentos Maestría" icon="ui-icon-newwin">
                        <p:menuitem value="Registrar Documento"                                     
                                    icon="ui-icon-document-b"
                                    action="#{actaController.redirigirARegistrarCoor()}" ajax="false">          
                        </p:menuitem>
                        <p:menuitem value="Listar Documentos"                                     
                                    icon="ui-icon-document-b"
                                    action="#{publicacionController.redirigirListarDocumentacion()}" ajax="false">          
                        </p:menuitem>
                    </p:submenu>
                  </p:panelMenu>
                    
                <p:separator />
                
            </h:form>  
        </ui:composition>

    </body>
</html>
